<div class="container">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="mt-5 p-4 border rounded">
    <h2 class="mb-4">Inicio de sesión</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="nombre@ejemplo.com"
      />
      <div
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
        class="alert alert-danger mt-2"
        role="alert"
      >
        El correo electrónico es requerido
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
      />
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
        class="alert alert-danger mt-2"
        role="alert"
      >
        La contraseña es requerida
      </div>
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']"
        class="alert alert-danger mt-2"
        role="alert"
      >
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
</div>
