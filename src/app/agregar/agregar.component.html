<div class="container p-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Agregar Tarjeta</h2>
      <form (submit)="guardarTarjeta()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="titular" class="form-label">Titular:</label>
          <input type="text" id="titular" [(ngModel)]="tarjeta.titular" name="titular" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa el titular.</div>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Número:</label>
          <input type="text" id="numero" [(ngModel)]="tarjeta.numero" name="numero" class="form-control" required>
          <div class="invalid-feedback">Por favor, ingresa el número de la tarjeta.</div>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha (MM/YY):</label>
          <input type="text" id="fecha" [(ngModel)]="tarjeta.fecha" name="fecha" class="form-control" pattern="^\d{2}/\d{2}$" required>
          <div class="invalid-feedback">Por favor, ingresa una fecha válida en el formato MM/YY.</div>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV (3 dígitos numéricos):</label>
          <input type="text" id="cvv" [(ngModel)]="tarjeta.cvv" name="cvv" class="form-control" pattern="^\d{3}$" required>
          <div class="invalid-feedback">Por favor, ingresa un CVV válido de 3 dígitos numéricos.</div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
